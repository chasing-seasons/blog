<template name="errors">
    <div class="errors twelvecol">
        {{#each errors}}
            {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div class="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</template>

<template name="accessDenied">
  <div class="alert">You can't get here! Please log in.</div>
</template>
