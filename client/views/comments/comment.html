<template name="comment">
	{{#if currentUserIsAdmin}}
        <a href="#" class="delete">Delete</a>
    {{/if}}
    <li>
        <h4>
            <span class="author">{{author}}</span>
            <span class="date">on {{timestamp}}</span>
        </h4>
        <p>{{body}}</p>
    </li>
</template>
