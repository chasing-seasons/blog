<template name="accountControls">
    <ul class="account-controls fourcol last">
    	<li><a href="{{aboutPath this}}">About</a></li>
        {{#if currentUser}}
        <li><a href="{{profilePath this}}">{{displayName}}</a></li>
        <li><a href="{{homePath this}}" class="logout-link">Logout</a></li>
            {{else}}
            <li><a href="#" class="register-link">Register</a></li>
            <li><a href="#" class="login-link">Login</a></li>
        {{/if}}
    </ul>
</template>
