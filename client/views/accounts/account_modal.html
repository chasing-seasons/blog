<template name="accountModal">
    <div class="account-modal">
        <input type="text" name="username" placeholder="username" class="username-field"/>
        <input type="password" name="password" placeholder="password" class="password-field" />
        <input type="submit" name="login" value="login" class="login"/>
        <input type="submit" name="register" value="register" class="register"/>
    </div>
</template>
