<template name="postPage">
    <div class="row">
        <a href="/" class="back onecol">< Back</a>
    </div>
    <div class="posts eightcol">
        {{#with currentPost}}
            {{> postItem}}

            {{> commentList}}

            {{#if currentUser}}
                {{>commentSubmit}}
            {{else}}
                <p>Please log in to leave a comment.</p>
            {{/if}}
        {{/with}}
    </div>
    <div class="ads fourcol last">
        {{> ads}}
    </div>
</template>
