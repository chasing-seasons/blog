<template name="postList">
    <div class="row">
        <div class="posts twelvecol">
            {{#each posts}}
                {{> postItem}}
            {{/each}}

            {{#if postsReady}}
                {{#unless allPostsLoaded}}
                    <a class="load-more" href="#">Load More</a>
                {{/unless}}
            {{else}}
                {{> loading}}
            {{/if}}
        </div>
    </div>
</template>
