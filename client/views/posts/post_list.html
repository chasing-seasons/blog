<template name="postList">
    <div class="posts eightcol">
        {{#each posts}}
            {{> postItem}}
        {{/each}}

        {{#if postsReady}}
            {{#unless allPostsLoaded}}
                <a class="load-more" href="#">Load More</a>
            {{/unless}}
        {{else}}
            {{> loading}}
        {{/if}}

        <a href="{{postSubmitPath this}}">New</a>
    </div>
    <div class="ads fourcol last">
        {{> ads}}
    </div>
</template>
