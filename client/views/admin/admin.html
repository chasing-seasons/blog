<template name="admin">
	<div class="admin">
		<ul>
			<h4>Users</h4>
			{{#each users}}
				<li>{{username}}</li>
			{{/each}}
		</ul>
		<ul>
			<h4>Posts</h4>
			<a href="{{postSubmitPath this}}">New Post</a>
			{{#each posts}}
				<li>{{title}} <a href="{{postPagePath this}}">Show</a> - <a href="">Edit</a> - <a href="#">Delete</a> - <a href="#">{{pluralize commentsCount "comment"}}</a></li>
			{{/each}}
		</ul>
	</div>
</template>
